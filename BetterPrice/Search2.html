<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Pesquisa - BetterPrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BetterPrice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        <div class="row">
            <!-- Filtros Laterais -->
            <aside class="col-sm-3 col-md-2 col-lg-2">
                <h4>Filtros</h4>
                <!-- Categories Section -->
                <div class="mb-3">
                    <h5>Categorias</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="alimentos">
                        <label class="form-check-label" for="alimentos">Alimentos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bebidas">
                        <label class="form-check-label" for="bebidas">Bebidas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="higiene">
                        <label class="form-check-label" for="higiene">Higiene</label>
                    </div>
                </div>
                <!-- Price Section -->
                <div class="mb-3">
                    <h5>Preço</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="preco1">
                        <label class="form-check-label" for="preco1">Até R$ 50</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="preco2">
                        <label class="form-check-label" for="preco2">R$ 51 - R$ 200</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="preco3">
                        <label class="form-check-label" for="preco3">Acima de R$ 200</label>
                    </div>
                </div>
                <!-- Departments Section -->
                <div>
                    <h5>Departamentos</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="eletronicos">
                        <label class="form-check-label" for="eletronicos">Eletrônicos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="vestuario">
                        <label class="form-check-label" for="vestuario">Vestuário</label>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn login btn-primary">Aplicar filtros</button>
                </div>
            </aside>
            <!-- Main Content -->
            <div class="col-md-9">
                <p>Main content goes here...</p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
