<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterPrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho com Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand brand-title" href="#">BetterPrice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart3"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal centralizado com caixa de pesquisa -->
    <div class="container main-content d-flex flex-column justify-content-center align-items-center text-center" style="height: 50vh;">
        <div>
            <h1>Bem-vindo ao BetterPrice!</h1>
            <p>Explore nossas ofertas e encontre o melhor preço para você.</p>

            <!-- Caixa de pesquisa com bordas arredondadas -->
            <form role="search" class="d-flex justify-content-center align-items-center">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="Pesquisar produtos..." aria-label="Pesquisar">
                <button class="btn btn-outline-primary rounded-pill" type="submit">Buscar</button>
            </form>

            <!-- Mini carrossel de supermercados com múltiplas imagens -->
            <div id="supermarketCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <img src="img/covabra.jpg" class="img-fluid" alt="Supermercado 1">
                            <img src="img/pagmenos.png" class="img-fluid mx-2" alt="Supermercado 2">
                            <img src="img/paoacucar.png" class="img-fluid" alt="Supermercado 3">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <img src="img/carrefour.jpg" class="img-fluid" alt="Supermercado 4">
                            <img src="img/savegnago.png" class="img-fluid mx-2" alt="Supermercado 5">
                            <img src="img/walmart.png" class="img-fluid" alt="Supermercado 6">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#supermarketCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#supermarketCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>

    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 BetterPrice. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carousel.js"></script>
</body>
</html>
